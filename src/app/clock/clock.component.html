<div class="container">
    <div class="d-flex justify-content-center align-items-center">
        <div class="mt-5" style="width: 480px; height: 330px;">
            <div id="main-bg">
                <img src="../../assets/image/bg-clock.png" alt="" id="bg">
                <div style="position: relative; bottom: 406px; right: 25px;">
                    <span id="date" class="d-flex justify-content-center align-items-center" style="padding-top: 150px;">{{ date }}</span>
                    <br>
                    <span id="clock" class="d-flex justify-content-center align-items-center">{{ time }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
